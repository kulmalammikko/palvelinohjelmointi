<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Update book</h1>
    <form method="POST" action="/updateBook">
        <label for="title">Title<input type="text" name="title" id="title"</label>
        <label for="author">Author<input type="text" name="author" id="author"</label>
        <label for="publisher">Publisher<input type="text" name="publisher" id="publisher"</label>
        <label for="read">Read?<input type="boolean" name="read" id="read"</label>
        <input type="submit" value="Update">
    </form>
    <script src="update.js" async defer></script>
    <script src="front.js" async defer></script>
</body>
</html>
